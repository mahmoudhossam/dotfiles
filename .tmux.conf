# Set prefix key to Ctrl + q
unbind-key C-b
set -g prefix 'C-q'

# Send prefix to the inner tmux
bind 'C-q' send-prefix

# force a reload of the config file
unbind r
bind r source-file ~/.tmux.conf

# quick pane cycling
unbind ^A
bind ^A select-pane -t :.+

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1

# Use the mouse
set -g mouse on

# act like vim
setw -g mode-keys vi
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind-key -r C-h select-window -t :-
bind-key -r C-l select-window -t :+
unbind [
bind ` copy-mode
unbind p
bind p paste-buffer

bind -Tcopy-mode-vi 'v' send -X begin-selection
bind -Tcopy-mode-vi 'y' send -X copy-selection
bind -Tcopy-mode-vi 'y' send -X copy-pipe "xclip -sel clip -i"
bind-key -Tcopy-mode-vi V send -X rectangle-toggle

# Make Ctrl + arrow keys work
set-window-option -g xterm-keys on

# synchronize
bind y setw synchronize-panes

# Set scroll buffer size
set-option -g history-limit 5000

# Allow us to reload our Tmux configuration while
# using Tmux
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# Use a 256 color terminal
set -g default-terminal "screen-256color"

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-battery'
set -g @plugin 'tmux-plugins/tmux-cpu'
set -g @plugin 'tmux-plugins/tmux-yank'

# Restore session
set -g @resurrect-capture-pane-contents 'on'
set -g @resurrect-strategy-nvim 'session'

set -g status-right "CPU: #{cpu_percentage} Batt: #{battery_percentage} | %a %h-%d %H:%M"

#tmux-yank vi mode
set -g @shell_mode 'vi'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'

# Run tmuxline.conf if it exists
if-shell "test -f .tmuxline.conf" "source .tmuxline.conf"
